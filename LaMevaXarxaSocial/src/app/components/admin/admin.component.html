<div class="container">
  <div class="row mt-3">

    <div class="col">
      <div class="list-group">
        <a *ngFor="let usuario of usuarioArray" class="list-group-item list-group-item-action"
          (click)="selectCharacter(usuario)">{{usuario.nom}}</a>
      </div>
    </div>

    <div class="col">
      <app-llista-us [usuario]="usuarioSelected" (deleteEvent)="deleteUsuario($event)"></app-llista-us>
    </div>


  </div>
</div>
